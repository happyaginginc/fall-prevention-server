name: Build & Push Docker Image on PR to prod

on:
  pull_request:
    branches: [ "prod" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker Image
        run: |
          # 예: 버전을 커밋 SHA나 태그, 혹은 어떤 규칙으로 부여할지 결정
          # 여기서는 pull_request 번호 또는 SHA를 이용해 예시를 들어봅니다.
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/fall-prevention"
          IMAGE_TAG="pr-${{ github.event.number }}-${{ github.sha }}"
          
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

          docker build -t $IMAGE_NAME:$IMAGE_TAG -f Dockerfile .

      - name: Push Docker Image to DockerHub
        run: |
          IMAGE_NAME="${{ env.IMAGE_NAME }}"
          IMAGE_TAG="${{ env.IMAGE_TAG }}"
          
          docker push $IMAGE_NAME:$IMAGE_TAG
